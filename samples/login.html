<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miharu Bootstrap Test</title>
  <link rel='stylesheet' href='../dist/css/bootstrap.css' type='text/css'/>
  <style type='text/css'>
    .key-pad table {
      width: 100%;
    }
    .key-pad table td {
      width: 33.33%;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div class='container' style='margin-top:30px;'>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">
          監視装置 遠隔視聴
        </h1>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">ユーザー名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userName" placeholder="ユーザー名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">パスワード</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="パスワード">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 情報をブラウザに記憶する
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">ログイン</button>
            </div>
          </div>
        </form>


        <hr/>


        <footer>
          <p>&copy; 2015 - Miharu Communications Inc.</p>
        </footer>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../dist/js/bootstrap.js"></script>
</body>
</html>
