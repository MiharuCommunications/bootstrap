<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miharu Bootstrap Test</title>
  <link rel='stylesheet' href='../dist/css/bootstrap.css' type='text/css'/>
  <style type='text/css'>
  </style>
</head>
<body>
  <div class='container' style='margin-top:30px;'>
    <div class="row">
      <div class="col-md-12">

        <h1 class="page-header">
          視聴設定
        </h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputBitrate" class="col-sm-2 control-label">ビットレート</label>
            <div class="col-sm-10">
              <select id="inputBitrate" class="form-control">
                <option>4 Mbps</option>
                <option>2 Mbps</option>
                <option>1 Mbps</option>
                <option>700 Kbps</option>
                <option>600 Kbps</option>
                <option>500 Kbps</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-primary">保存</button>
            </div>
          </div>
        </form>



        <h1 class="page-header">
          ヘッドエンド設定
        </h1>
        <form class="form-horizontal" style="margin-bottom: 36px;">
          <div class="form-group">
            <label for="inputHeadEndName" class="col-sm-2 control-label">ヘッドエンド名</label>
            <div class="col-sm-4">
              <input type="text" id="inputHeadEndName" class="form-control"/>
            </div>
            <label for="inputControllerIP" class="col-sm-2 control-label">コントローラ IP</label>
            <div class="col-sm-4">
              <input type="text" id="inputControllerIP" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputHLSUnitIP" class="col-sm-2 control-label">HLS ユニット IP</label>
            <div class="col-sm-4">
              <input type="text" id="inputHLSUnitIP" class="form-control"/>
            </div>
            <label for="inputHLSMAC" class="col-sm-2 control-label">HLS ユニット MAC</label>
            <div class="col-sm-4">
              <input type="text" id="inputHLSMAC" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-primary">保存</button>
            </div>
          </div>
        </form>


        <form class="form-horizontal" style="margin-bottom: 36px;">
          <div class="form-group">
            <label for="inputHeadEndName" class="col-sm-2 control-label">ヘッドエンド名</label>
            <div class="col-sm-4">
              <input type="text" id="inputHeadEndName" class="form-control"/>
            </div>
            <label for="inputControllerIP" class="col-sm-2 control-label">コントローラ IP</label>
            <div class="col-sm-4">
              <input type="text" id="inputControllerIP" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputHLSUnitIP" class="col-sm-2 control-label">HLS ユニット IP</label>
            <div class="col-sm-4">
              <input type="text" id="inputHLSUnitIP" class="form-control"/>
            </div>
            <label for="inputHLSMAC" class="col-sm-2 control-label">HLS ユニット MAC</label>
            <div class="col-sm-4">
              <input type="text" id="inputHLSMAC" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-primary">保存</button>
              <button type="submit" class="btn btn-default btn-primary">サービスの再読み込み</button>
              <button type="submit" class="btn btn-default btn-danger">削除</button>
            </div>
          </div>
        </form>


        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-primary">新しいヘッドエンドの追加</button>
            </div>
          </div>
        </form>


      </div>
    </div>


    <hr />
    <footer>
      <p>&copy; 2015 - Miharu Communications Inc.</p>
    </footer>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../dist/js/bootstrap.js"></script>
</body>
</html>
